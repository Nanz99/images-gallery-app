<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Boxes with Javascript</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <h1 class="images-gallery">Images Gallery with JavaScript</h1>
    <div id="im_wrapper" class="im_wrapper">
      <div style="background-position: 0px 0px">
        <img src="images/thumbs/1.jpg" alt="" />
      </div>
      <div style="background-position: -125px 0px">
        <img src="images/thumbs/2.jpg" alt="" />
      </div>
      <div style="background-position: -250px 0px">
        <img src="images/thumbs/3.jpg" alt="" />
      </div>
      <div style="background-position: -375px 0px">
        <img src="images/thumbs/4.jpg" alt="" />
      </div>
      <div style="background-position: -500px 0px">
        <img src="images/thumbs/5.jpg" alt="" />
      </div>
      <div style="background-position: -625px 0px">
        <img src="images/thumbs/6.jpg" alt="" />
      </div>

      <div style="background-position: 0px -125px">
        <img src="images/thumbs/7.jpg" alt="" />
      </div>
      <div style="background-position: -125px -125px">
        <img src="images/thumbs/8.jpg" alt="" />
      </div>
      <div style="background-position: -250px -125px">
        <img src="images/thumbs/9.jpg" alt="" />
      </div>
      <div style="background-position: -375px -125px">
        <img src="images/thumbs/10.jpg" alt="" />
      </div>
      <div style="background-position: -500px -125px">
        <img src="images/thumbs/11.jpg" alt="" />
      </div>
      <div style="background-position: -625px -125px">
        <img src="images/thumbs/12.jpg" alt="" />
      </div>

      <div style="background-position: 0px -250px">
        <img src="images/thumbs/13.jpg" alt="" />
      </div>
      <div style="background-position: -125px -250px">
        <img src="images/thumbs/14.jpg" alt="" />
      </div>
      <div style="background-position: -250px -250px">
        <img src="images/thumbs/15.jpg" alt="" />
      </div>
      <div style="background-position: -375px -250px">
        <img src="images/thumbs/16.jpg" alt="" />
      </div>
      <div style="background-position: -500px -250px">
        <img src="images/thumbs/17.jpg" alt="" />
      </div>
      <div style="background-position: -625px -250px">
        <img src="images/thumbs/18.jpg" alt="" />
      </div>

      <div style="background-position: 0px -375px">
        <img src="images/thumbs/19.jpg" alt="" />
      </div>
      <div style="background-position: -125px -375px">
        <img src="images/thumbs/20.jpg" alt="" />
      </div>
      <div style="background-position: -250px -375px">
        <img src="images/thumbs/21.jpg" alt="" />
      </div>
      <div style="background-position: -375px -375px">
        <img src="images/thumbs/22.jpg" alt="" />
      </div>
      <div style="background-position: -500px -375px">
        <img src="images/thumbs/23.jpg" alt="" />
      </div>
      <div style="background-position: -625px -375px">
        <img src="images/thumbs/24.jpg" alt="" />
      </div>
    </div>
    <div id="im_loading" class="im_loading"></div>
    <div id="im_next" class="im_next"></div>
    <div id="im_prev" class="im_prev"></div>

    <!-- js -->
    <script
      type="text/javascript"
      src="js/jquery.min.js"
    ></script>
    <script src="js/jquery.transform-0.9.1.min.js"></script>
    <script src="js/cufon.js"></script>
    <script src="js/cufon-yui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
